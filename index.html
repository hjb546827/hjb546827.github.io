    <h1>创意</h1>
    <p>一、多功能手柄：既能吸附导管底部需要切割下来的肉体，

    <p> 二、贴合牙齿的手术导板：手术导板在术前对患者牙齿的三维重建，

        最大程度降低了手术的不稳定性。</p>
    <p> 三、更小的导管、更细的钻头：在手术中，需要在患者的骨骼上进行螺纹的雕刻，
        对患者骨骼会造成一定的伤害，我们为了最小化这个伤害，让导管和钻头更加细小。</p>
